# config/locales以下のファイルはすべて読み込まれるので､複数のファイルに分割して整理してもOK(モデル別とか)
# インデントは､tabキー(半角スペース2つ)ではなく､半角スペース1つにすることに注意
# ハッシュは「キー:(半角スペース1つ)値」の形式で表す｡半角スペースを忘れない
# 半角スペースでインデントすることで､ハッシュのネスト(ハッシュの中にハッシュを入れること)が可能

ja:
 activerecord:

  attributes:
   # reservationモデルの｢start_date｣という属性を､このアプリでは｢開始日｣と呼ぶ
   # ｢end_date｣･｢number_of_people｣属性らにも同様の指示を行う
   reservation:
    start_date: 開始日
    end_date: 終了日
    number_of_people: 人数

   # roomモデルの｢name｣という属性を､このアプリでは｢ルーム名｣と呼ぶ
   # ｢introduction｣･｢price｣･｢address｣・｢image｣属性らにも同様の指示を行う
   room:
    name: ルーム名
    introduction: ルーム紹介
    price: 料金( /日 * 人)
    address: 住所
    image: ルーム画像

   # userモデルの｢name｣という属性を､このアプリでは｢ユーザー名｣と呼ぶ
   user:
    name: ユーザー名
